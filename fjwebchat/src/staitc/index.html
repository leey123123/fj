    //初始化界面缩放和根节点字体像素大小
    var __root = document.documentElement,
        viewport = __root.querySelector("meta[name='viewport']"),
        scale = 1 / window.devicePixelRatio,
        content = "width=device-width,initial-scale=" + scale + ",user-scalable=0";

    viewport.setAttribute("content", content);

    var baseWidth = 720,
        baseFontSize = 100,
        calFontSize = parseInt(__root.clientWidth) / baseWidth * baseFontSize;

    __root.style.fontSize = calFontSize + "px";
    </script>
