<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>static page</title>
    <script type="text/javascript">
    //初始化界面缩放和根节点字体像素大小
    var __root = document.documentElement,
        viewport = __root.querySelector("meta[name='viewport']"),
        scale = 1 / window.devicePixelRatio,
        content = "width=device-width,initial-scale=" + scale + ",user-scalable=0";

    viewport.setAttribute("content", content);

    var baseWidth = 720,
        baseFontSize = 100,
        calFontSize = parseInt(__root.clientWidth) / baseWidth * baseFontSize;

    __root.style.fontSize = calFontSize + "px";
    </script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="page apply-trans">
        <div class="page-hd">
            <div class="weui-cells trans-info">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="introduction">
                            <p>转账还款、指使用您的录入银行卡通过银行网银、APP、柜台向我公司对公账户转账完成还款</p>
                            <p>收到您的款项后
                                <br>我公司会在2个工作日内完成还款入账处理</p>
                        </div>
                        <div class="company-info">
                            <p><span>户名</span>XX科技有限公司</p>
                            <p><span>账号</span>2222 2222 2222 2222</p>
                            <p><span>开户行</span>XX银行</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cells__title">请输入持卡人本人银行卡号</div>
            <div class="weui-cells weui-cells_form form-input-item">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">姓名</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" value="" placeholder="张三">
                    </div>
                    <div class="weui-cell__ft">
                        <i class="fj-icon-edit"></i>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">还款卡号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" value="" placeholder="2222 2222 2222 2222">
                    </div>
                    <div class="weui-cell__ft">
                        <i class="fj-icon-edit"></i>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">还款金额</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" value="" placeholder="￥406.00">
                    </div>
                    <div class="weui-cell__ft">
                        <i class="fj-icon-edit"></i>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_default confirm-button">提交</a>
        </div>
        <div class="page-bd">
        </div>
</body>

</html>
