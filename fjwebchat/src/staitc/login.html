<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>static page</title>
    <script type="text/javascript">
    //初始化界面缩放和根节点字体像素大小
    var __root = document.documentElement,
        viewport = __root.querySelector("meta[name='viewport']"),
        scale = 1 / window.devicePixelRatio,
        content = "width=device-width,initial-scale=" + scale + ",user-scalable=0";

    viewport.setAttribute("content", content);

    var baseWidth = 720,
        baseFontSize = 100,
        calFontSize = parseInt(__root.clientWidth) / baseWidth * baseFontSize;

    __root.style.fontSize = calFontSize + "px";
    </script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body class="bgffff">
    <div class="page">
        <div class="page-hd">
            <div class="weui-flex">
                <div class="weui-flex__item ">
                    <div class="wx-info">
                        <div class="avatar">
                            <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3295371831,789519652&fm=23&gp=0.jpg">
                        </div>
                        <div class="name">哈利路亚</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-bd">
            <div class="weui-cells weui-cells_form validation-panel">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="输入您的手机号码">
                    </div>
                </div>
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机验证码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" placeholder="请输入验证码">
                    </div>
                    <div class="weui-cell__ft">
                        <button class="weui-vcode-btn">获取验证码</button>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_default bind-confirm-button">确认绑定</a>
            <p class="agreement">注册即表示同意 <a href="#">《富爵金融xxxx服务协议》</a></p>
        </div>
        <div class="page-ft"></div>
    </div>
</body>

</html>
