<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>static page</title>
    <script type="text/javascript">
    //初始化界面缩放和根节点字体像素大小
    var __root = document.documentElement,
        viewport = __root.querySelector("meta[name='viewport']"),
        scale = 1 / window.devicePixelRatio,
        content = "width=device-width,initial-scale=" + scale + ",user-scalable=0";

    viewport.setAttribute("content", content);

    var baseWidth = 720,
        baseFontSize = 100,
        calFontSize = parseInt(__root.clientWidth) / baseWidth * baseFontSize;

    __root.style.fontSize = calFontSize + "px";
    </script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="page confirm-bankcard-number">
        <div class="page-hd">
        </div>
        <div class="page-bd">
            <div class="weui-cells__title">请核对卡号信息，确认无误</div>
            <div class="weui-cells bankcard-image">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <img src="css/images/bankcard.png">
                    </div>
                </div>
            </div>
            <div class="weui-cells bankcard-number">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div>
                            <div class="number-item">
                                <input type="" name="" value="2221">
                            </div>
                            <div class="number-item">
                                <input type="" name="" value="8475">
                            </div>
                            <div class="number-item">
                                <input type="" name="" value="2241">
                            </div>
                            <div class="number-item">
                                <input type="" name="" value="2394">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_disabled confirm-button">确定</a>
        </div>
        <div class="page-ft"></div>
    </div>
</body>

</html>
