<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>static page</title>
    <script type="text/javascript">
    //初始化界面缩放和根节点字体像素大小
    var __root = document.documentElement,
        viewport = __root.querySelector("meta[name='viewport']"),
        scale = 1 / window.devicePixelRatio,
        content = "width=device-width,initial-scale=" + scale + ",user-scalable=0";

    viewport.setAttribute("content", content);

    var baseWidth = 720,
        baseFontSize = 100,
        calFontSize = parseInt(__root.clientWidth) / baseWidth * baseFontSize;

    __root.style.fontSize = calFontSize + "px";
    </script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="page">
        <div class="page-hd">
        </div>
        <div class="page-bd">
            <div class="weui-cells__title">请输入持卡人本人银行卡号</div>
            <div class="weui-cells form-input-item">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">卡类型</label>
                    </div>
                    <div class="weui-cell__bd">
                        <p>招商银行储蓄卡(6723)</p>
                    </div>
                </div>
            </div>
            <div class="weui-cells form-input-item">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">姓名</label>
                    </div>
                    <div class="weui-cell__bd">
                        <p>**文</p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">证件号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <p>331****************12</p>
                    </div>
                </div>
            </div>

            <div class="weui-cells weui-cells_form form-input-item">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">银行卡</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" value="" placeholder="银行卡号">
                    </div>
                    <div class="weui-cell__ft">
                        <i class="fj-icon-camera"></i>
                    </div>
                </div>
            </div>
            <div class="weui-cells__title">请输入持卡人本人银行卡号</div>
            <div class="weui-cells weui-cells_form form-input-item">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">手机号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" value="" placeholder="请输入手机号">
                    </div>
                    <div class="weui-cell__ft">
                        <i class="weui-icon-cancel"></i>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">验证码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" value="" placeholder="请输入短信验证码">
                    </div>
                    <div class="weui-cell__ft">
                        <button class="weui-vcode-btn weui-vcode-btn_disabled">56s</button>
                    </div>
                </div>
            </div>
            <div class="weui-cells__error__msg">请输入持卡人本人银行卡号</div>
            <a href="javascript:;" class="weui-btn weui-btn_disabled confirm-button">下一步</a>
            <a href="javascript:;" class="weui-btn weui-btn_default confirm-button">下一步</a>
            <p class="agreement">点击下一步即表示同意<a href="#">《服务协议》</a></p>
        </div>
        <div class="page-ft"></div>
    </div>
</body>

</html>
