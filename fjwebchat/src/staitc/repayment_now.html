<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>static page</title>
    <script type="text/javascript">
    //初始化界面缩放和根节点字体像素大小
    var __root = document.documentElement,
        viewport = __root.querySelector("meta[name='viewport']"),
        scale = 1 / window.devicePixelRatio,
        content = "width=device-width,initial-scale=" + scale + ",user-scalable=0";

    viewport.setAttribute("content", content);

    var baseWidth = 720,
        baseFontSize = 100,
        calFontSize = parseInt(__root.clientWidth) / baseWidth * baseFontSize;

    __root.style.fontSize = calFontSize + "px";
    </script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="page confirm-repayment">
        <div class="page-hd">
        </div>
        <div class="page-bd">
            <div class="weui-cells repayment-amount">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>当前应还(元)</p>
                        <p class="amount">906.35</p>
                    </div>
                </div>
            </div>
            <div class="weui-cells repayment-bank">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>还款银行卡</p>
                    </div>
                    <div class="weui-cell__ft">招商银行(5567)</div>
                </a>
            </div>
            <div class="weui-cells weui-cells_radio repayment-method">
                <label class="weui-cell weui-check__label disabled-amount" for="currentRepayment">
                    <div class="weui-cell__hd">
                        <input type="radio" class="weui-check" name="repaymentMethod" id="currentRepayment" checked="checked">
                        <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>本期还款</p>
                    </div>
                    <div class="weui-cell__ft">
                        <p>￥906.35</p>
                    </div>
                    <i class="fj-icon-block"></i>
                </label>
                <label class="weui-cell weui-check__label highlight-amount" for="prepayment">
                    <div class="weui-cell__hd">
                        <input type="radio" name="repaymentMethod" class="weui-check" id="prepayment">
                        <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>全额还款</p>
                    </div>
                    <div class="weui-cell__ft">
                        <p>￥20,800.54</p>
                    </div>
                    <i class="fj-icon-block"></i>
                </label>
                <label class="weui-cell weui-check__label highlight-amount" for="customAmount">
                    <div class="weui-cell__hd">
                        <input type="radio" name="repaymentMethod" class="weui-check" id="customAmount">
                        <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>自定义还款</p>
                    </div>
                    <div class="weui-cell__ft">
                        <!-- <p>￥20,800.54</p> -->
                        <input class="weui-input" type="number" value="" placeholder="￥49320.32">
                    </div>
                    <i class="fj-icon-edit"></i>
                </label>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_default confirm-button">确认还款</a>
        </div>
</body>

</html>
