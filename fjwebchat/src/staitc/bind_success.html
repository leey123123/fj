<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>static page</title>
    <script type="text/javascript">
    //初始化界面缩放和根节点字体像素大小
    var __root = document.documentElement,
        viewport = __root.querySelector("meta[name='viewport']"),
        scale = 1 / window.devicePixelRatio,
        content = "width=device-width,initial-scale=" + scale + ",user-scalable=0";

    viewport.setAttribute("content", content);

    var baseWidth = 720,
        baseFontSize = 100,
        calFontSize = parseInt(__root.clientWidth) / baseWidth * baseFontSize;

    __root.style.fontSize = calFontSize + "px";
    </script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body class="bgffff">
    <div class="page">
        <div class="page-hd">
            <div class="success-panel">
                <div class="title">
                <i class="weui-icon-success"></i>
                绑定成功
                </div>
                <div class="message">功能可以正常使用了，请返回！</div>
            </div>
        </div>
        <div class="page-bd">
            
        </div>
        <div class="page-ft">
            <div class="bind-wx-button">
                <a href="javascript:;" class="weui-btn weui-btn_default confirm-button">返回</a>
            </div>
        </div>
    </div>
</body>

</html>
