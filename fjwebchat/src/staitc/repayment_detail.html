<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>static page</title>
    <script type="text/javascript">
    //初始化界面缩放和根节点字体像素大小
    var __root = document.documentElement,
        viewport = __root.querySelector("meta[name='viewport']"),
        scale = 1 / window.devicePixelRatio,
        content = "width=device-width,initial-scale=" + scale + ",user-scalable=0";

    viewport.setAttribute("content", content);

    var baseWidth = 720,
        baseFontSize = 100,
        calFontSize = parseInt(__root.clientWidth) / baseWidth * baseFontSize;

    __root.style.fontSize = calFontSize + "px";
    </script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="page">
        <div class="page-bd">
            <div class="normal-panel">
                <div class="normal-panel-hd">
                    <div class="weui-flex ">
                        <div class="weui-flex__item">
                            <div class="normal-panel-title">还款金额</div>
                        </div>
                        <div class="repayment-amount">
                            ￥ <span>1.00</span>
                        </div>
                    </div>
                </div>
                <div class="normal-panel-bd">
                    <div class="normal-panel-detail ">
                        <div class="detail-list">
                            <p>还款提交时间<span>2017-02-24 17:38</span></p>
                            <p>还款产品<span>保单贷(3346)</span></p>
                            <p>还款方式<span>代扣</span></p>
                            <p>还款银行<span>招商银行(尾号2587)</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="repayment-progress">
                <div class="progress-hd">
                    <div class="title">还款进度</div>
                </div>
                <div class="progress-bd">
                    <div class="weui-flex completed">
                        <div class="weui-flex__item">
                            <div class="progress-descript">付款成功</div>
                        </div>
                        <div class="progress-time">
                            2016/12/03 12:38:47
                        </div>
                    </div>
                    <div class="weui-flex completed">
                        <div class="weui-flex__item ">
                            <div class="progress-descript">银行处理中</div>
                        </div>
                        <div class="progress-time">
                            2016/12/03 12:38:47
                        </div>
                    </div>
                    <div class="weui-flex ">
                        <div class="weui-flex__item">
                            <div class="progress-descript">还款成功</div>
                        </div>
                        <div class="progress-time">
                            2016/12/03 12:38:47
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-ft">
        </div>
    </div>
</body>

</html>
